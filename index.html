<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Shape up or Shape out</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
            integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="insert-shapes">
            <form id="add-square">
                <h5>
                    Add Square
                </h5>
                <label for="side-length">Side Length:</label>
                <input type="number" id="side-length">
                <input type="submit" value="Insert Square">
            </form>
            <form id="add-circle">
                <h5>
                    Add Circle
                </h5>
                <label for="radius">Radius:</label>
                <input type="number" id="radius">
                <input type="submit" value="Insert Circle">
            </form>
            <form id="add-triangle">
                <h5>
                    Add Triangle
                </h5>
                <label for="height">Height:</label>
                <input type="number" id="height">
                <input type="submit" value="Insert Triangle">
            </form>
            <form id="add-rectangle">
                <h5>
                    Add Rectangle
                </h5>
                <label for="height">Height:</label>
                <input type="number" id="height">
                <label for="width">Width:</label>
                <input type="number" id="width">
                <input type="submit" value="Insert Rectangle">
            </form>
        </div>
        <main>
            <aside id="side-panel">
            </aside>
            <div id="canvas">
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

</html>
