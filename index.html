<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Shape up or Shape out</title>
    </head>

    <body>
        <div class="insert-shapes">
            <form id="add-square">
                <h5>
                    Add Square
                </h5>
                <label for="side-length">Side Length:</label>
                <input type="number" id="side-length">
                <input type="submit" value="Insert Square">
            </form>
            <form>
                <h5>
                    Add Circle
                </h5>
                <label for="radius">Radius:</label>
                <input type="number" id="radius">
                <input type="submit" value="Insert Circle">
            </form>
            <form>
                <h5>
                    Add Triangle
                </h5>
                <label for="height">Height:</label>
                <input type="number" id="height">
                <input type="submit" value="Insert Triangle">
            </form>
            <form>
                <h5>
                    Add Rectangle
                </h5>
                <label for="height">Height:</label>
                <input type="number" id="height">
                <label for="width">Width:</label>
                <input type="number" id="width">
                <input type="submit" value="Insert Rectangle">
            </form>
        </div>
        <main>
            <aside id="side-panel"></aside>
            <div id="canvas">
            </div>
        </main>
        <script src="app.js"></script>
    </body>

</html>
